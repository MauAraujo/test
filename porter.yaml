version: v2
name: test
services:
- name: web
  run: node src/index.js
  type: web
  instances: 1
  cpuCores: 0.16
  ramMegabytes: 300
  terminationGracePeriodSeconds: 30
  port: 3000
  sleep: false
build:
  context: ./
  method: pack
  builder: heroku/buildpacks:20
  buildpacks:
  - heroku/nodejs
autoRollback:
  enabled: false
